server:
  port: 8081

spring:
  application:
    name: log-ingest
  datasource:
    url: ${PULSE_DB_URL:jdbc:cubrid://localhost:30000/observability:::}
    username: ${PULSE_DB_USER:dba}
    password: ${PULSE_DB_PASS:dba}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 3000

pulse:
  worker-id: ${PULSE_WORKER_ID:0}
  logs:
    store-payload: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

